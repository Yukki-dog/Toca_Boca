<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ffe4f1;
      font-family: 'Comic Sans MS', sans-serif;
    }
    .furniture {
      width: 64px;

</head>
<body class="relative h-screen overflow-hidden">

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="fixed top-0 w-full bg-pink-200 p-3 flex justify-between items-center z-50">
    <h1 class="text-xl font-bold text-pink-800">–¢–≤–æ—è –º–∏–ª–∞—è –∫–≤–∞—Ä—Ç–∏—Ä–∞ üè†</h1>
    <button onclick="toggleFurniturePanel()" class="bg-white px-4 py-2 rounded-xl shadow hover:bg-pink-100 transition">
      üõãÔ∏è –ú–µ–±–µ–ª—å
    </button>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å –º–µ–±–µ–ª–∏ -->
  <div id="furniturePanel" class="fixed bottom-0 left-0 w-full bg-white border-t-2 border-pink-300 p-3 flex gap-4 justify-center hidden z-50">
    <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="–î–∏–≤–∞–Ω" draggable="false" onclick="addFurniture(this.src)" class="w-12 h-12 hover:scale-110 transition">
    <img src="https://cdn-icons-png.flaticon.com/512/1128/1128551.png" alt="–ö—Ä–æ–≤–∞—Ç—å" draggable="false" onclick="addFurniture(this.src)" class="w-12 h-12 hover:scale-110 transition">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="–ö—Ä–µ—Å–ª–æ" draggable="false" onclick="addFurniture(this.src)" class="w-12 h-12 hover:scale-110 transition">
    <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" alt="–°—Ç–æ–ª" draggable="false" onclick="addFurniture(this.src)" class="w-12 h-12 hover:scale-110 transition">
  </div>

  <!-- –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ -->
  <div id="room" class="w-full h-full relative pt-20">
    <!-- –ú–µ–±–µ–ª—å –±—É–¥–µ—Ç —Å—é–¥–∞ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è -->
  </div>

  <script>
    function toggleFurniturePanel() {
      const panel = document.getElementById('furniturePanel');
      panel.classList.toggle('hidden');
    }

    function addFurniture(src) {
      const item = document.createElement('img');
      item.src = src;
      item.className = 'furniture';
      item.style.left = '150px';
      item.style.top = '150px';
      makeDraggable(item);
      document.getElementById('room').appendChild(item);
    }

    function makeDraggable(el) {
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      el.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        el.style.zIndex = '';
      });
    }
  </script>
</body>
